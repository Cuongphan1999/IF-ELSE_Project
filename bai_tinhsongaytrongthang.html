            let result;
            switch(DayInput){
                case 1: 
                case 3:
                case 5:
                case 7: 
                case 8:
                case 10: 
                case 12: 
                    result = "co 31 ngay";
                    break;
                case 2:
                    result = "co 28 hoac 29";
                    break;
                case 4:
                case 6:
                case 9: 
                case 11:
                    result = "co 30";
                    break;
            }
            document.write(`thang ${DayInput} co ${result}`);


        }
        






    </script>
