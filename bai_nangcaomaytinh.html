<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        td{
            width: 100px;
            height: 50px;
            
            
        }
        button{
            width: 100px;
            height: 100px;
            
        }
        #screen{
            text-align: right; 
            font-size: 30px;
            padding-right: 10px;

        }
        #result{
            text-align: right; 
            font-size: 30px;
            padding-right: 10px;

        }
    </style>
<body>
    
    <table id="calcurate" border="1px">
        <tr>
        <td id="screen" colspan="4">0</td>
        </tr>
        <tr>
        <td id="result" colspan="4">0</td>
        </tr>
        
        
        
        <tr>
            <td><button onclick="clickcell(this.innerText)">1</button></td>
            <td><button onclick="clickcell(this.innerText)">2</button></td>
            <td><button onclick="clickcell(this.innerText)">3</button></td>
            <td><button value="+" onclick="clickcell(this.value)">+</button></td>
            <td rowspan="1" ;"><button onclick="del()">del</button></td>
        </tr>
        <tr>
            <td><button onclick="clickcell(4)">4</button></td>
            <td><button onclick="clickcell(5)">5</button></td>
            <td><button onclick="clickcell(6)">6</button></td>
            <td><button value="-" onclick="clickcell(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button onclick="clickcell(7)">7</button></td>
            <td><button onclick="clickcell(8)">8</button></td>
            <td><button onclick="clickcell(9)">9</button></td>
            <td><button value="*" onclick="clickcell(this.value)">*</button></td>
        </tr>
        <tr>
            <td><button onclick="clearscreen('C')">C</button></td>
            <td><button onclick="clickcell(0)">0</button></td>
            <td><button onclick="caculate()">=</button></td>
            <td><button value="/" onclick="clickcell(this.value)">/</button></td>
        </tr>
    </table>
    
    <script>
        let ScreenInput = document.getElementById("screen")
        let resultscreen = document.getElementById("result")
        
        function clearscreen(){        //CLEAR
            ScreenInput.innerText = 0;
            resultscreen.innerText = 0;
        }


        function clickcell(value){    //HIEN THI SO TREN SCREEN
            if(ScreenInput.innerText == "0"){
                ScreenInput.innerText = value;
            }else{
                ScreenInput.innerText += value;
            }
        }
        function caculate(){  //total
            let result = eval(ScreenInput.innerText);
            resultscreen.innerText = result;
        }
        function del(){
            str = ScreenInput.innerText.substring(0, ScreenInput.innerText.length-1);
            ScreenInput.innerText = str;
        }






    </script>
</body>
</html>
