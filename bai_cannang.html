<body>
    
    <p id="result"></p>
    <script>
        let heightinput = +prompt("Height");
        let weightinput = +prompt("Weight");
        let total = weightinput / (heightinput * heightinput);
        console.log(total) //check total
        let result;
        function BMI() {
            if(total < 16){
                result = "skinny grade III ";
            }else if(total > 16 && total < 17) {
                result = "skinny grade II ";
            }else if(total > 18.5 && total < 25) {
                result = "skinny grade I";
            }else if(total > 18.5 && total < 25){
                result = "Normal";
            }else if(total > 25 && total < 30) {
                result = "Overweigth";
            }else if(total > 30 && total < 35) {
                result = "Grade I obesity";
            }else if(total > 35 && total < 40) {
                result = "Grade II obesity";
            }else if(total > 40){
                result = "Grade III obesity";
            }
            document.getElementById("result").innerHTML = result;
        }
        BMI() 
       




    </script>
</body>
